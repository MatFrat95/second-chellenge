<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>


  <section class="section row">

    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="blog card ilustraion with coding symbols"
        class="card__img">

      <div class="card__box">
        <button class="card__btn">Learning</button>
        <div class="card__publication-info">Published 21 Dec 2023</div>
        <h1 class="card__header"> <a href="" class="card__link">HTML & CSS foundations</a></h1>
        <p class="card__text"> These languages are the backbone of every website, defining structure, content, and
          presentation.</p>


        <div class="card__author">
          <img src="./assets/images/image-avatar.webp" alt="" class="card__author-photo">
          <h2 class="card__author-data">Greg Hooper</h2>
        </div>

      </div>
    </div>

  </section>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mateusz</a>.
  </div>
</body>

</html>
